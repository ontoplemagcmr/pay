<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="WebByte Agency">
    <meta name="keywords" content="ontop, magazine, webzine">
    <meta name="description" content=".">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="lib/tailwind.css">
    <script src="https://cdn.cinetpay.com/seamless/main.js"></script>
    <script>
        function checkout() {
            CinetPay.setConfig({
                apikey: '37422111656501c8066232.86839764',//   YOUR APIKEY
                site_id: '5866138',//YOUR_SITE_ID
                notify_url: 'http://ontoplemag.com/',
                mode: 'PRODUCTION'
            });
            CinetPay.getCheckout({
                transaction_id: Math.floor(Math.random() * 100000000).toString(), 
                // YOUR TRANSACTION ID
                amount: 1,
                currency: 'XAF',
                channels: 'ALL',
                description: 'Test de paiement',   
                 //Fournir ces variables pour le paiements par carte bancaire
                customer_name:"Joe",//Le nom du client
                customer_surname:"Down",//Le prenom du client
                customer_email: "down@test.com",//l'email du client
                customer_phone_number: "+237678717767",//l'email du client
                customer_address : "BP 0024",//addresse du client
                customer_city: "Yaoundé",// La ville du client
                customer_country : "CM",// le code ISO du pays
                customer_state : "CM",// le code ISO l'état
                customer_zip_code : "06510", // code postal

            });
            CinetPay.waitResponse(function(data) {
                if (data.status == "REFUSED") {
                    if (alert("Votre paiement a échoué")) {
                        window.location.reload();
                    }
                } else if (data.status == "ACCEPTED") {
                    if (alert("Votre paiement a été effectué avec succès !")) {
                        window.location.href = "OnTop_N_10.pdf";
                    }
                }
            });
            CinetPay.onError(function(data) {
                console.log(data);
            });
        }
    </script>
    <title>Paiement</title>
</head>
<body class="pt-40 static" style="z-index: 1000;">

    <div class="flex justify-center pt-20 pb-10">
        <h1 class="font-bold text-2xl sm:text-5xl">
            <b>Choissisez un mode de paiement</b>
        </h1>
    </div>

    <div class="flex justify-center">
        <button class="w-64 flex gap-3 items-center text-center align-middle bg-black dark:bg-gray-900 text-white py-3 px-4 font-bold hover:bg-gray-900 dark:hover:bg-gray-700 hover:shadow-lg" onclick="checkout()">
            <img src="Shopping.png" height="25" width="25">
            Passer au paiement
        </button>
    </div>

</body>
</html>
